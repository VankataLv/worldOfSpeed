{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style/style.css" />
    <title>WorldOfSpeed</title>
  </head>

  <body>
    <div id="box">
      <header>
        <!-- Navigation Bar -->
        <h1>
          <a class="index-navigation" href="{% url 'index' %}"
            ><span>World of Speed</span></a
          >
        </h1>
        <nav>
          
          {% if not user %} <!-- if the user has not created a profile -->
                
            <a href="{% url 'create-profile' %}">Create Profile</a>
          
          {% else %} <!-- if the user has created a profile -->
                
              <a href="{% url 'show-catalogue'%}">Catalogue</a>
              <a href="{% url 'car-create'%}">Create Car</a>
              <a href="{% url 'view-profile' %}">Profile</a>
                
            {% endif %}
        
        </nav>
      </header>

      {% block main_content %}
      {% endblock main_content %}

      <!-- footer -->
      <footer>&copy;SoftUni Team 2024. All rights reserved.</footer>
    </div>
  </body>
</html>
