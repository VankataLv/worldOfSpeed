{% extends 'base.html' %}
{% block main_content %}


      {% if not listed_cars %}<!-- Display a paragraph: If there are no cars yet-->
     
      <p class="no-articles">No cars yet</p>

      {% else %}<!-- Display a card with information about each car (if any)-->

      <section id="catalogue">
        <h1>Total cars: {{ cars_count }}</h1>
          
      {% for car in listed_cars %}  

        <div class="car-card">
          <div class="image-wrap">

            <img
              src="{{ car.image_url }}"
              alt="Rally"
            />
          </div>

          <h3>{{ car.type }}</h3>

          <h1>{{ car.model }}</h1>
          <div class="details-buttons">

            <a href="{% url 'car-details' car.pk %}" class="details-btn">Details</a>
          </div>
        </div>
        {% endfor %}

      </section>
      {% endif %}
{% endblock %}
